<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Labyrinth</title>
</head>
<body>
	<main class="content">
		<h1>Лабиринт</h1>
		<div class="buttons">
			<button type="button" data-level="easy">easy level</button>
			<button type="button" data-level="medium">medium level</button>
			<button type="button"data-level="hard">hard level</button>
		</div>

		<div class="person">
			<img id="person" src="img/ghost.png">
			<div class="life">
				<img id="heart" src="img/heart.png">
				<span >{жизни}</span>
			</div>
			<div class="money">
				<img id="coin" src="img/coin.png">
				<span >{деньги}</span>
			</div>
			<img  class="snake" src="img/snake.png">
		</div>
	</main>
	<script type="module" src="scripts/index.js"></script>
</body>
</html>
